<link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" crossorigin="anonymous">
<meta name="theme-color" content="#EDEDED">
<script type="text/javascript">
	const funcOnPageLoad = () => document.querySelector("body").classList.add("loaded");
	if (document.readyState !== "loading")
    setTimeout(funcOnPageLoad, 500);
	else
    document.addEventListener('DOMContentLoaded', funcOnPageLoad);
</script>
{% if page.mathjax %}
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {
				inlineMath: [ ['$','$'], ["\\(","\\)"] ],
				displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
				processEscapes: true
			}
		});
	</script>
	<script type="text/javascript" async
					src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>
{% elsif page.katex %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="katexReady();"></script>
	<script>
		function katexReady() {
			let renderArea = document.querySelector("section.page__content");
			renderMathInElement(renderArea, {delimiters: [{left: "$$", right: "$$", display: true}]});
			renderMathInElement(renderArea, {delimiters: [{left: "$", right: "$", display: false}]});
		}
	</script>
{% endif %}
{% if page.noindex %}<meta name="robots" content="noindex">{% endif %}
